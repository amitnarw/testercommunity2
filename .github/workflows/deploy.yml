name: Deploy Frontend

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
      NEXT_PUBLIC_ENCRYPTION_SECRET: ${{ secrets.NEXT_PUBLIC_ENCRYPTION_SECRET }}

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies (GitHub runner)
      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      # 4️⃣ Build Next.js
      - name: Build Next.js
        run: |
          cd frontend
          npm run build

      # 5️⃣ Debug: confirm build output exists
      - name: Check build output
        run: ls -la frontend/.next

      # 6️⃣ Copy build & essential files to server
      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: |
            frontend/.next
            frontend/public
            frontend/package.json
            frontend/package-lock.json
            frontend/next.config.js
          target: /var/www/frontend

      # 7️⃣ Install production dependencies on VPS & restart PM2
      - name: Install prod dependencies & restart PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/frontend
            npm install --production
            pm2 delete frontend || true
            pm2 start npm --name frontend -- start
