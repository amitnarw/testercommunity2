name: üöÄ Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
      NEXT_PUBLIC_ENCRYPTION_SECRET: ${{ secrets.NEXT_PUBLIC_ENCRYPTION_SECRET }}

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: üßæ Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install dependencies
      - name: üì¶ Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Build Next.js
      - name: üèóÔ∏è Build Next.js
        run: npm run build

      # 5Ô∏è‚É£ Debug build output (important)
      - name: üîç Verify build output
        run: |
          ls -la
          ls -la .next
          ls -la .next/static || true

      # 6Ô∏è‚É£ Copy files to server (FIXED)
      - name: üì§ Copy build to server
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          strip_components: 0
          source: |
            .next/**
            public/**
            package.json
            package-lock.json
            next.config.js
          target: /var/www/frontend

      # 7Ô∏è‚É£ Install prod deps & restart PM2
      - name: ‚ôªÔ∏è Restart app
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/frontend
            npm install --production
            pm2 delete frontend || true
            pm2 start npm --name frontend -- start
            pm2 save
