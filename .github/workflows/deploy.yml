name: üöÄ Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
      NEXT_PUBLIC_ENCRYPTION_SECRET: ${{ secrets.NEXT_PUBLIC_ENCRYPTION_SECRET }}

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: üßæ Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install dependencies (CI only)
      - name: üì¶ Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Build Next.js
      - name: üèóÔ∏è Build Next.js
        run: npm run build

      # 5Ô∏è‚É£ Fail fast if build output missing
      - name: üö® Verify build output
        run: |
          test -d .next || (echo ".next missing" && exit 1)
          test -d public || (echo "public missing" && exit 1)
          test -f package.json || (echo "package.json missing" && exit 1)
          test -f next.config.ts || (echo "next.config.ts missing" && exit 1)

      # 6Ô∏è‚É£ Setup SSH for rsync
      - name: üîë Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      # 7Ô∏è‚É£ Sync build to server (NO tar, NO scp-action)
      - name: üì§ Sync build to server (rsync)
        run: |
          rsync -avz --delete \
            .next \
            public \
            package.json \
            package-lock.json \
            next.config.ts \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/var/www/frontend

      # 8Ô∏è‚É£ Install prod deps & restart PM2 (Model A)
      - name: ‚ôªÔ∏è Restart app
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/frontend
            npm install --production
            pm2 delete frontend || true
            pm2 start npm --name frontend -- start
            pm2 save
