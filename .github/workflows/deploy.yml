name: üöÄ Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      NEXT_PUBLIC_BACKEND_URL: ${{ secrets.NEXT_PUBLIC_BACKEND_URL }}
      BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
      NEXT_PUBLIC_ENCRYPTION_SECRET: ${{ secrets.NEXT_PUBLIC_ENCRYPTION_SECRET }}

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: üßæ Checkout repository
        uses: actions/checkout@v4

      # ‚è±Ô∏è Capture start time
      - name: ‚è±Ô∏è Capture start time
        run: echo "START_TIME=$(date +%s)" >> $GITHUB_ENV

      # 2Ô∏è‚É£ Setup Node.js
      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install dependencies
      - name: üì¶ Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Build Next.js
      - name: üèóÔ∏è Build Next.js
        run: npm run build

      # 5Ô∏è‚É£ Verify build output
      - name: üö® Verify build output
        run: |
          test -d .next || (echo ".next missing" && exit 1)
          test -d public || (echo "public missing" && exit 1)
          test -f package.json || (echo "package.json missing" && exit 1)
          test -f next.config.ts || (echo "next.config.ts missing" && exit 1)

      # 6Ô∏è‚É£ Setup SSH
      - name: üîë Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      # 7Ô∏è‚É£ Sync build to server
      - name: üì§ Sync build to server (rsync)
        run: |
          rsync -avz --delete \
            .next \
            public \
            package.json \
            package-lock.json \
            next.config.ts \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/var/www/frontend

      # 8Ô∏è‚É£ Restart app
      - name: ‚ôªÔ∏è Restart app
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/frontend
            npm install --production
            pm2 delete frontend || true
            pm2 start npm --name frontend -- start
            pm2 save

      # ‚úÖ Telegram Success Notification
      - name: üì£ Telegram Success Notification
        if: success()
        run: |
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          MIN=$((DURATION / 60))
          SEC=$((DURATION % 60))

          MESSAGE="üöÄ <b>FRONTEND DEPLOYED SUCCESSFULLY</b>%0A
          ‚è± Duration: <b>${MIN}m ${SEC}s</b>%0A
          üì¶ Repo: <b>${{ github.repository }}</b>%0A
          üåø Branch: <b>${{ github.ref_name }}</b>%0A
          üë§ By: <b>${{ github.actor }}</b>%0A
          üßæ Commit: <b>${{ github.event.head_commit.message }}</b>%0A
          üîó <a href='${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}'>View Commit</a>"

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d parse_mode="HTML" \
          -d text="$MESSAGE"

      # ‚ùå Telegram Failure Notification
      - name: ‚ùå Telegram Failure Notification
        if: failure()
        run: |
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          MIN=$((DURATION / 60))
          SEC=$((DURATION % 60))

          MESSAGE="‚ùå <b>FRONTEND DEPLOYMENT FAILED</b>%0A
          ‚è± Failed After: <b>${MIN}m ${SEC}s</b>%0A
          üì¶ Repo: <b>${{ github.repository }}</b>%0A
          üë§ By: <b>${{ github.actor }}</b>%0A
          ‚ö†Ô∏è Check GitHub Actions logs."

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d parse_mode="HTML" \
          -d text="$MESSAGE"
